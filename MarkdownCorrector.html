<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Markdown Preview and Lint Suggestions</title>
  <script src="https://cdn.jsdelivr.net/npm/markdown-it/dist/markdown-it.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/markdownlint/dist/markdownlint.js"></script>
  <style>
    textarea, #preview-output, #lint-output {
      width: 100%;
      min-height: 200px;
      border: 1px solid #ccc;
      padding: 1em;
    }
  </style>
</head>
<body>
  <h1>Markdown Preview and Lint Suggestions</h1>
  <p>Enter your Markdown code below:</p>
  
  <textarea id="markdown-input" rows="10" cols="50" style="display: block;"></textarea>
  <button id="convert-button">Convert and Check</button>
  
  <h2>Preview:</h2>
  <div id="preview-output" style="min-height: 2em;"></div>

  <h2>Lint Suggestions:</h2>
  <div id="lint-output" style="min-height: 2em;"></div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      var convertButton = document.getElementById("convert-button");

      function renderMarkdown(input) {
        var md = new markdownit();
        return md.render(input);
      }

      function lintMarkdown(input) {
        var lintConfig = {}; // You can customize the lint configuration here
        var lintResult = markdownlint.sync({ strings: { input: input }, config: lintConfig });
        return lintResult.toString();
      }

      convertButton.addEventListener("click", function() {
        var input = document.getElementById("markdown-input").value;
        var previewOutput = document.getElementById("preview-output");
        var lintOutput = document.getElementById("lint-output");
        
        try {
          var htmlOutput = renderMarkdown(input);
          previewOutput.innerHTML = htmlOutput;
          previewOutput.style.color = 'black';
        } catch (error) {
          previewOutput.innerHTML = 'Error: ' + error.message;
          previewOutput.style.color = 'red';
        }

        try {
          var lintSuggestions = lintMarkdown(input);
          lintOutput.innerText = lintSuggestions;
          lintOutput.style.color = 'black';
        } catch (error) {
          lintOutput.innerHTML = 'Error: ' + error.message;
          lintOutput.style.color = 'red';
        }
      });
    });
  </script>
</body>
</html>
