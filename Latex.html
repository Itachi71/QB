<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>LaTeX Preview</title>
  <!-- Include the latex.js library and its CSS -->
  <script src="https://cdn.jsdelivr.net/npm/latex.js/dist/latex.js"></script>
</head>
<body>
  <h1>LaTeX Preview</h1>
  <p>Enter your LaTeX code below:</p>
  
  <textarea id="latex-input" rows="10" cols="50" style="display: block;"></textarea>
  <button id="convert-button">Convert</button>
  
  <h2>Preview:</h2>
  <div id="preview-output" style="border: 1px solid #ccc; padding: 1em; min-height: 2em;"></div>

  <!-- Render the LaTeX using latex.js -->
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      var convertButton = document.getElementById("convert-button");
      
      convertButton.addEventListener("click", function() {
        var input = document.getElementById("latex-input").value;
        var output = document.getElementById("preview-output");
        try {
          var generator = new latexjs.HtmlGenerator({hyphenate: false});
          var latexDoc = latexjs.parse(input, {generator: generator});
          output.innerHTML = latexDoc.domFragment().firstChild.innerHTML;
          output.style.color = 'black';
        } catch (error) {
          output.innerHTML = 'Error: ' + error.message;
          output.style.color = 'red';
        }
      });
    });
  </script>
</body>
</html>
