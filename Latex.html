<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>LaTeX Preview using KaTeX</title>
  <!-- Include the KaTeX library and its CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.15.1/dist/katex.min.css">
  <script src="https://cdn.jsdelivr.net/npm/katex@0.15.1/dist/katex.min.js"></script>
</head>
<body>
  <h1>LaTeX Preview using KaTeX</h1>
  <p>Enter your LaTeX code below:</p>
  
  <textarea id="latex-input" rows="4" cols="50" style="display: block;"></textarea>
  <button id="convert-button">Convert</button>
  
  <h2>Preview:</h2>
  <div id="preview-output" style="border: 1px solid #ccc; padding: 1em; min-height: 2em;"></div>

<!-- Render the LaTeX using KaTeX -->
<script>
  document.addEventListener("DOMContentLoaded", function() {
    var convertButton = document.getElementById("convert-button");
    
    convertButton.addEventListener("click", function() {
      var input = document.getElementById("latex-input").value;
      // Escape $ symbols in the input
      var escapedInput = input.replace(/[$]/g, '\\$');
      var output = document.getElementById("preview-output");
      try {
        katex.render(escapedInput, output);
        output.style.color = 'black';
      } catch (error) {
        output.innerHTML = 'Error: ' + error.message;
        output.style.color = 'red';
      }
    });
  });
</script>
</body>
</html>
