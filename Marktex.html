<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Markdown, LaTeX, and HTML Renderer</title>

  <!-- Include the MathJax library -->
  <script>
    MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']],
        processEscapes: true
      },
      options: {
        ignoreHtmlClass: 'tex2jax_ignore',
        processHtmlClass: 'tex2jax_process'
      }
    };
  </script>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/3.0.8/marked.min.js"></script>
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.6.0/styles/monokai.min.css">
  <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.6.0/highlight.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    h1 {
      margin-top: 1rem;
    }
    textarea {
      box-sizing: border-box;
      resize: vertical;
    }
    #preview {
      border: 1px solid #ccc;
      padding: 1em;
      min-height: 2em;
      box-sizing: border-box;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 8px 12px;
      cursor: pointer;
      margin-top: 1em;
      margin-bottom: 1em;
      font-size: 14px;
    }
    button:hover {
      background-color: #0056b3;
    }

    /* Table formatting CSS styles from code #2 */
    #preview table {
      border-collapse: collapse;
      border-spacing: 0;
      width: 100%;
      margin-bottom: 1em;
    }
    #preview table th,
    #preview table td {
      border: 1px solid #ccc;
      padding: 6px 13px;
      text-align: left;
    }
    #preview table th {
      font-weight: bold;
    }

    /* Styles for the side-by-side layout */
    .content-container {
      display: flex;
      justify-content: space-between;
      flex: 1;
      overflow: hidden;
    }
    .input-container,
    .output-container {
      width: 49%;
      display: flex;
      flex-direction: column;
    }
    .input-container textarea,
    .output-container #preview {
      flex: 1;
      overflow: auto;
    }
  </style>
</head>
<body>
  <h1>Markdown, LaTeX, and HTML Renderer</h1>
  <div class="content-container">
    <div class="input-container">
      <textarea id="input" rows="10" placeholder="Enter your Markdown, LaTeX, and HTML code here"></textarea>
      <button id="renderButton">Render</button>
      <button id="copyButton">Copy</button>
    </div>
    <div class="output-container">
      <div id="preview"></div>
    </div>
  </div>

  <script>
    function renderMarkdownAndLatex() {
      const input = document.getElementById('input').value;

      // Customize the marked renderer to include the language class in the <code> tags
      const renderer = new marked.Renderer();
      renderer.code = function(code, language) {
        return '<pre><code class="' + language + '">' + code + '</code></pre>';
      };

      // Enable GitHub Flavored Markdown and table support
      marked.setOptions({
        gfm: true,
        tables: true,
        renderer: renderer
      });

      // Render the Markdown with the Marked library
      const htmlOutput = marked(input);

      // Set the preview content to the resulting HTML
      const preview = document.getElementById('preview');
      preview.innerHTML = htmlOutput;

      // Highlight code blocks in the preview div
      preview.querySelectorAll('pre code').forEach((block) => {
        hljs.highlightElement(block);
      });

      // Render LaTeX using the MathJax library
      MathJax.typesetClear();
      MathJax.typesetPromise([preview]);
    }

    function copyText() {
      const preview = document.getElementById('preview');
      const range = document.createRange();
      range.selectNode(preview);
      window.getSelection().removeAllRanges();
      window.getSelection().addRange(range);
      document.execCommand('copy');
      window.getSelection().removeAllRanges();
    }

    document.getElementById('renderButton').addEventListener('click', renderMarkdownAndLatex);
    document.getElementById('copyButton').addEventListener('click', copyText);
  </script>
</body>
</html>
