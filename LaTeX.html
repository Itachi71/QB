<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML to LaTeX Converter</title>
  <script src="https://cdn.jsdelivr.net/npm/html2latex@1.1.1/dist/html2latex.min.js"></script>
  <style>
    .container {
      display: flex;
    }
    .input-section {
      margin-right: 20px;
    }
  </style>
</head>
<body>
  <h2>HTML to LaTeX Converter</h2>
  <div class="container">
    <div class="input-section">
      <textarea id="htmlInput" rows="10" cols="80" placeholder="Enter your HTML code here"></textarea>
      <br>
      <button id="convertButton">Convert</button>
      <button id="previewButton">Preview</button>
      <br>
      <textarea id="latexOutput" rows="10" cols="80" placeholder="LaTeX output will appear here"></textarea>
    </div>
    <iframe id="previewOutput" style="width: 100%; height: 300px; border: 1px solid #ccc;" title="LaTeX Preview"></iframe>
  </div>

  <script>
    function convertHtmlToLatex() {
      var htmlInput = document.getElementById('htmlInput').value;
      var latexOutput = html2latex(htmlInput);
      document.getElementById('latexOutput').value = latexOutput;
    }

    function showLatexPreview() {
      var latexInput = document.getElementById('latexOutput').value;
      var htmlOutput = '<pre>' + latexInput + '</pre>';
      var previewOutput = document.getElementById('previewOutput');
      previewOutput.contentDocument.body.innerHTML = htmlOutput;
    }

    document.getElementById('convertButton').addEventListener('click', convertHtmlToLatex);
    document.getElementById('previewButton').addEventListener('click', showLatexPreview);
  </script>
</body>
</html>
