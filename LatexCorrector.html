<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>LaTeX Preview</title>
  <!-- Include the MathJax library -->
  <script>
    MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']],
        processEscapes: true
      },
      options: {
        ignoreHtmlClass: 'tex2jax_ignore',
        processHtmlClass: 'tex2jax_process'
      }
    };
  </script>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>
  <style>
    iframe {
      width: 100%;
      min-height: 400px;
      border: 1px solid #ccc;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>LaTeX Preview</h1>
  <p>Enter your LaTeX code below:</p>
  
  <textarea id="latex-input" rows="10" cols="50" style="display: block;"></textarea>
  <button id="convert-button">Convert</button>
  
  <h2>Preview:</h2>
  <div id="preview-output" style="border: 1px solid #ccc; padding: 1em; min-height: 2em;"></div>

  <!-- Render the LaTeX using MathJax -->
  <script>
    // The existing LaTeX preview code is unchanged.
    // ...
  </script>
  
  <h3>LaTeX Linter (Embedded Overleaf Editor)</h3>
  <iframe src="https://www.overleaf.com/project"></iframe>
</body>
</html>
